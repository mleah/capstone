<!DOCTYPE html>
<html>

<head>
    <title>I AM A REAL APP!!</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body ng-app="licensePlates">
    <div id="main">
        <div id="topbar">
            <form class="homebutton">
                <a href="#/"><image class="homeimage" src="./images/home.png"/>
                </a>
            </form>


            <form class="closebutton">
                <a href="#/"><image class="closeimage" src="./images/closebutton.gif"/>
                </a>
            </form>



        </div>
        {{1+3}}
        <div ng-controller="testController as test">
            {{test.speak}}
        </div>
        <div ng-controller="licenseListCtrl as listCtrl">
            This should be a state abbreviation list that is hardcoded right now. Also includes the plate images, woohoo.
            <div ng-repeat="state in listCtrl.states">{{state.abbreviation}}<img src="./images/{{state.abbreviation}}-default.jpg" />
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/factories.js"></script>
    <script src="./javascript/controllers.js"></script>
</body>

</html>
