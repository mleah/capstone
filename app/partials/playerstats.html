<div id="topbar">
    <div>
        <a href="#/maingamescreen" class="homebutton">
            <image class="homeimage" src="./images/leftarrow.gif" />
        </a>
    </div>
    <div class="title">STATES & PLATES</div>
    <div>
        <a href="#/" class="closebutton">
            <image class="closeimage" src="./images/closebutton.png" />
        </a>
    </div>
</div>
<div ng-controller="playerStatsCtrl as playerCtrl">
    <div class="playerList">
        <div class="playerScoreDiv" ng-repeat="player in playerCtrl.playerArray">
            <button class="playerScore" ng-mousedown="playerCtrl.currentPage = $index" id="">
                <span>Player {{player.playerNumber}}: {{player.score}}</span>
            </button>
        </div>
    </div>
    <div class="playerstats" ng-repeat="player in playerCtrl.playerArray | startFrom:playerCtrl.currentPage*playerCtrl.pageSize | limitTo: playerCtrl.pageSize">
        <div>Player {{player.playerNumber}} Stats:</div>
        <div>{{player.platesFound}}</div>
    </div>
</div>
</div>
