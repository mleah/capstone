<div id="topbar">
    <div>
        <a href="#/" class="homebutton">
            <image class="homeimage" src="./images/leftarrow.gif" />
        </a>
    </div>
    <div class="title">STATES & PLATES</div>
    <div>
        <a href="#/" class="closebutton">
            <image class="closeimage" src="./images/closebutton.png" />
        </a>
    </div>
</div>
<div ng-controller="plateController as plate">
    <div class="letterSelectButton">
        <a class="letterSelect" href="www.google.com">AL - GA</a>
        <a class="letterSelect" href="www.google.com">HI - MD</a>
        <a class="letterSelect" href="www.google.com">MA - NJ</a>
        <a class="letterSelect" href="www.google.com">NM - SC</a>
        <a class="letterSelect" href="www.google.com">SD - WY</a>
    </div>
    <div class="plateInfoDiv">
        <a class="plateInfo" href="#/scorescreen">
            <img class="plateImage" src="./images/AL-default.jpg" />
            <div class="plateState">Alabama</div>
        </a>
        <a class="plateInfo" href="#/scorescreen">
            <img class="plateImage" src="./images/AK-default.jpg" />
            <div class="plateState">Alaska</div>
        </a>
        <a class="plateInfo" href="#/scorescreen">
            <img class="plateImage" src="./images/AZ-default.jpg" />
            <div class="plateState">Arizona</div>
        </a>
        <a class="plateInfo" href="#/scorescreen">
            <img class="plateImage" src="./images/AR-default.jpg" />
            <div class="plateState">Arkansas</div>
        </a>
        <a class="plateInfo" href="#/scorescreen">
            <img class="plateImage" src="./images/CA-default.jpg" />
            <div class="plateState">California</div>
        </a>
    </div>
    <div class="licensePlateDisplay">
        <div>
            <a class="plateScrollButton plateScrollButtonRight" href="www.google.com"><img class="arrow" src="./images/rightarrow.gif" /></a>
        </div>
        <a class="plateScrollButton plateScrollButtonLeft"><img class="arrow" src="./images/leftarrow.gif" /></a>
    </div>
    <div class="scorebutton scoreplates">Scores:  
        <a class="" href="" ng-mousedown="plate.showPlayers()">Click me!</a>
        <a class="" href="" ng-mousedown="plate.showPlates()">Click me!</a>
    </div>
</div>
