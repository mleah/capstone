<div id="topbar">
    <div>
        <a href="#/maingamescreen" class="homebutton">
            <image class="homeimage" src="./images/leftarrow.gif" />
        </a>
    </div>
    <div class="title">STATES & PLATES</div>
    <div>
        <a href="#/" class="closebutton">
            <image class="closeimage" src="./images/closebutton.png" />
        </a>
    </div>
</div>
<div ng-controller="scoreController as score">
    <div class="welcomemessage">Which player found {{score.getCurrentPlate().fullname}}??
        <a class="playerbuttonlink playerbuttonone" href="#/maingamescreen" ng-mousedown="score.addPoints(0, score.getScore(42.3314, -83.0458, score.getCurrentPlate().lat, score.getCurrentPlate().long, 'mile'))">
            <img src="./images/yellowdiamond2.gif" class="yellowdiamond" />
            <div class="playerbuttontext">1</div>
        </a>
        <a class="playerbuttonlink playerbuttontwo" href="#/maingamescreen" ng-mousedown="score.addPoints(1, score.getScore(42.3314, -83.0458, score.getCurrentPlate().lat, score.getCurrentPlate().long, 'mile'))">
            <img src="./images/yellowdiamond2.gif" class="yellowdiamond" />
            <div class="playerbuttontext">2</div>
        </a>
        <a class="playerbuttonlink playerbuttonthree" href="#/maingamescreen" ng-mousedown="score.addPoints(2, score.getScore(42.3314, -83.0458, score.getCurrentPlate().lat, score.getCurrentPlate().long, 'mile'))">
            <img src="./images/yellowdiamond2.gif" class="yellowdiamond" />
            <div class="playerbuttontext">3</div>
        </a>
        <a class="playerbuttonlink playerbuttonfour" href="#/maingamescreen" ng-mousedown="score.addPoints(3, score.getScore(42.3314, -83.0458, score.getCurrentPlate().lat, score.getCurrentPlate().long, 'mile'))">
            <img src="./images/yellowdiamond2.gif" class="yellowdiamond" />
            <div class="playerbuttontext">4</div>
        </a>
        <!-- <a href="" ng-mousedown="">CLICK ME!!!!</a href=""> -->
    </div>
</div>
